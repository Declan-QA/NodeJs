<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Skill Form</h1>
    
    <form id="user-form">
        <label for="firstName">Firstname<span style="color: red;">*</span>:</label>
        <input type="text" id="firstname" name="firstName"  required>
        <br>

        <label for="lastName">Surname<span style="color: red;">*</span>:</label>
        <input type="text" id="surname" name="lastName"  required>
        <br>
        
        <label for="password">Password<span style="color: red;">*</span>:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="email">Email Address<span style="color: red;">*</span>:</label>
        <input type="email"  id="email" name="email"  required>
        <br>


        <label for="birthday">Birthday<span style="color: red;">*</span>:</label>
        <input type="date" id="birthday" name="birthday"  required>
        <br>
        
        <label for="skill">Skills:</label>
        <input type="text"  id="skill" name="skill">
        <button type="button" id="add-skill" >Add Skill</button>
        <br>

        <h2>User's List:</h2>
        <ul id="skills-list">
        </ul>
        

        <button type="submit">Submit</button>
    </form>
    <script src="./Form.js">
    </script>

</body>
</html>
